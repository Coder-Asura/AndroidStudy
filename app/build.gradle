apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.asura.promote"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile rootProject.ext.dependencies."appcompat-v7"
    compile rootProject.ext.dependencies."design"
    compile rootProject.ext.dependencies."recyclerview-v7"
    compile rootProject.ext.dependencies."constraint-layout"
    compile rootProject.ext.dependencies."butterknife"
    annotationProcessor rootProject.ext.dependencies."butterknife-compiler"
    compile rootProject.ext.dependencies."retrofit2"
    compile rootProject.ext.dependencies."logging-interceptor"
    compile rootProject.ext.dependencies."adapter-rxjava2"
    compile rootProject.ext.dependencies."rxjava"
    compile rootProject.ext.dependencies."rxandroid"
    compile rootProject.ext.dependencies."converter-gson"
    compile rootProject.ext.dependencies."gson"
    compile rootProject.ext.dependencies."glide"
    compile rootProject.ext.dependencies."statusbarUitl"
}
